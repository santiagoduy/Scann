<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page9">
  <form id="login-form3">
    <ion-list id="login-list3">
      <ion-item id="login-input6">
        <ion-label>
          Correo
        </ion-label>
        <ion-input type="email" placeholder=""></ion-input>
      </ion-item>
      <ion-item id="login-input7">
        <ion-label>
          Contraseña
        </ion-label>
        <ion-input type="password" placeholder=""></ion-input>
      </ion-item>
    </ion-list>
    <div class="spacer" style="height:40px;" id="login-spacer6"></div>
    <button id="login-button10" ion-button color="assertive" block href-inappbrowser="page2">
      Iniciar sesión
    </button>
    <button id="login-button11" ion-button clear color="assertive" block href-inappbrowser="/signup">
      O Crear una cuenta
    </button>
  </form>
</ion-content>
